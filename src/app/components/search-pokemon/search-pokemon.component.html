<div class="page-header">
  <h1>Pokemones</h1>
</div>
<div class="alert alert-dismissible alert-warning" *ngIf="pokemones.length == 0">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <h4>Oops!</h4>
  <p>No results :(</p>
</div>
<div class="row">
  <div class="col-md-3" *ngFor="let pokemon of pokemones">
    <div class="panel panel-default">
      <div class="panel-body">
        <a [routerLink]="['/pokemon',pokemon.id]"><img class="img-responsive" src="../../../assets/img/{{pokemon.image}}" alt=""> </a>
      </div>
      <div class="panel-footer text-center">{{pokemon.name}}</div>
    </div>
  </div>
</div>
