<div class="page-header">
	<h1>Pokemon</h1>
</div>

<div class="row">
	<div class="col-md-3" *ngFor="let poke of pokemones">
		<div class="panel panel-default">
			<div class="panel-body">
				<a [routerLink]="['/pokemon/',poke.id]">
					<img class="img-responsive" src="../../../assets/img/{{poke.image}}">
				</a>
			</div>
			<div class="panel-footer text-center">
				{{poke.name}}
			</div>
		</div>
	</div>
	
</div>
